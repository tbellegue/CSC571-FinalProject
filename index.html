<!DOCTYPE html>
<html>
<head>
    <title>Taxi Trips Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 600px;
            width: 100%;
        }

        #chart-container {
            width: 60%;
            height: 500px;
            margin: 40px auto;
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        #scatterChart {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="chart-container">
        <canvas id="scatterChart"></canvas>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([41.1579, -8.6291], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        fetch('https://raw.githubusercontent.com/tbellegue/CSC571-FinalProject/master/trips.json')
            .then(response => response.json())
            .then(data => {
                const scatterData = [];

                L.geoJSON(data, {
                    style: function (feature) {
                        return { color: 'blue', weight: 2 };
                    },
                    onEachFeature: function (feature, layer) {
                        const props = feature.properties;
                        if (props) {
                            const popupContent = "<strong>Taxi ID:</strong> " + props.taxi_id +
                                                 "<br><strong>Trip ID:</strong> " + props.trip_id +
                                                 "<br><strong>Avg Speed:</strong> " + props.avg_speed + " km/h";
                            layer.bindPopup(popupContent);

                            const speed = parseFloat(props.avg_speed);
                            const duration = parseFloat(props.duration);
                            if (!isNaN(speed) && !isNaN(duration)) {
                                scatterData.push({ x: duration, y: speed });
                            }
                        }
                    }
                }).addTo(map);

                new Chart(document.getElementById('scatterChart'), {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Avg Speed vs Trip Duration',
                            data: scatterData,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            pointRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Trip Duration (seconds)'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Average Speed (km/h)'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
