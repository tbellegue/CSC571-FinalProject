<!DOCTYPE html>
<html>
<head>
    <title>Taxi Trips Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: #faf7fc;
        }
        #controls {
            margin: 10px;
        }
        #time-slider-container {
            margin: 10px;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        .chart-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            padding: 16px 32px 24px 32px;
            margin-bottom: 24px;
            box-sizing: border-box;
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        #scatter, #bar {
            width: 100%;
            height: 400px;
        }
        .info.legend {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            line-height: 1.2;
        }
        .d3-tooltip {
            position: absolute;
            background: #fff;
            border: 1px solid #999;
            padding: 6px 10px;
            border-radius: 4px;
            pointer-events: none;
            font-size: 13px;
            color: #222;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            opacity: 0;
            z-index: 10;
        }
        #time-slider {
            width: 300px;
            vertical-align: middle;
        }
        #play-slider, #pause-slider {
            margin-left: 8px;
            padding: 2px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="clearFilters">Clear Filters</button>
    </div>
    <div id="time-slider-container">
        <label for="time-slider">Hour of Day:</label>
        <input type="range" id="time-slider" min="0" max="23" value="0" step="1" />
        <span id="time-slider-value">0</span>
        <button id="play-slider">Play</button>
        <button id="pause-slider">Pause</button>
    </div>
    <div id="heatmap-controls" style="margin:10px;">
        <button id="show-pickup-heat">Show Pickup Density</button>
        <button id="show-dropoff-heat">Show Dropoff Density</button>
        <button id="hide-heat">Hide Heatmap</button>
    </div>
    <div class="chart-container">
        <div class="chart-title">Taxi Trips Map</div>
        <div id="map"></div>
    </div>

    <div class="chart-container">
        <div class="chart-title">Trip Duration vs. Average Speed</div>
        <div id="scatter"></div>
    </div>
    <div class="chart-container">
        <div class="chart-title">Top 20 Taxis by Trip Count</div>
        <div id="bar"></div>
    </div>
    <div class="chart-container">
        <div class="chart-title">Trips by Hour of Day</div>
        <div id="line"></div>
    </div>
    <div class="chart-container">
        <div class="chart-title">Trip Duration Distribution</div>
        <div id="histogram"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>    <script src="main.js"></script>
    <script src="scatter.js"></script>
    <script src="bar.js"></script>
    <script src="line.js"></script>
    <script src="histogram.js"></script>
</body>
</html>
